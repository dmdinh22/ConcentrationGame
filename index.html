      #game {
        width: 400px;
        height: 400px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        border: 1px solid red;
      }
      /* game square*/
      .game-square {
        box-sizing: border-box;
        border: 1px solid #000;
        width: 100px;
        height: 100px;
        position: relative;
        overflow: hidden;
      }
      /* drawer*/
      .game-square > div {
        width: 100%;
        height: 200%;
        position: absolute;
        top: 0;
      }
      /* default & color*/
      .game-square > div > div {
        height: 50%;
      }
      /*default square gets style*/
      .game-square > div > div:first-child {
        background-color: gray;
      }
      
      .flip > div {
        top: -100%;
      }
      .square-0 {
        background-color: aqua;
      }
      
      .square-1 {
        background-color: bisque;
      }
      
      .square-2 {
